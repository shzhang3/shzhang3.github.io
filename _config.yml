# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Shiheng Zhang's personal website # the website title (if blank, full name will be used instead)
first_name: Shiheng
middle_name:
last_name: Zhang
contact_note: >
  email: shzhang3@uw.edu
description: > # the ">" symbol means to ignore newlines until "footer_text:"
  I am a Postdoctoral Researcher in the Department of Applied Mathematics at the
  University of Washington, working with Prof. Jingwei Hu. I obtained my Ph.D.
  in Mathematics from Purdue University and my B.S. in Mathematics from
  Southern University of Science and Technology. My research interests lie at
  the intersection of optimization, deep learning, dynamical low-rank
  approximation, and scientific computing.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website, shiheng zhang # add your own keywords or leave empty
lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
icon: ⚛️ # the emoji used as the favicon (alternatively, provide image name in /assets/img/)

url: https://shzhang3.github.io # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/. Leave blank for root
last_updated: false # set to true if you want to display last updated in the footer
impressum_path: # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR
back_to_top: true # set to false to disable the back to top button

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------
google_analytics: # your Google Analytics measurement ID (format: G-XXXXXXXXXX)
google_site_verification: # your google-site-verification ID (Google Search Console)
bing_site_verification: # out your bing-site-verification ID (Bing Webmaster)

